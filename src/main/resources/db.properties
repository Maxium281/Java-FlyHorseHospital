 # 数据库驱动类（MySQL 8.x 版本推荐，华为云RDS MySQL默认8.x居多）
jdbc.driver=com.mysql.cj.jdbc.Driver

# 数据库连接URL（适配华为云RDS）
# 替换说明：
# 1. {华为云RDS地址}：替换为华为云数据库实例的公网/内网地址（如 rds-mysql-huaweicloud.rds.myhuaweicloud.com）
# 2. {端口}：华为云RDS MySQL默认3306，无需修改（若自定义请替换）
# 3. {数据库名}：替换为你在华为云创建的项目数据库名称（如 oop_project）
# 4. serverTimezone：适配时区（华为云服务器建议用Asia/Shanghai）
# 5. useSSL：华为云RDS建议开启SSL（生产环境），测试环境可设为false
jdbc.url=jdbc:mysql://{华为云RDS地址}:{端口}/{数据库名}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=true&allowPublicKeyRetrieval=true

# 数据库账号（华为云RDS控制台创建的账号）
jdbc.username=root

# 数据库密码（华为云RDS控制台设置的密码）
jdbc.password=Huawei@123456

# 连接池配置（可选，提升项目性能）
# 初始化连接数
jdbc.initialSize=5
# 最大活跃连接数
jdbc.maxActive=20
# 最大空闲连接数
jdbc.maxIdle=10
# 最小空闲连接数
jdbc.minIdle=3
# 最大等待时间（毫秒）
jdbc.maxWait=60000
